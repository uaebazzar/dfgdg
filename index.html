<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luncher Hack | Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL RESET & THEME --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #0a0a0a; /* Deep dark background */
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Ambient Background Glow (Green) */
        .glow-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(102, 255, 102, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HERO SECTION (Minimalist) --- */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            color: #888;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* --- BUTTON BASE STYLES --- */
        button {
            padding: 15px 35px; 
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.5s ease;
            user-select: none;
            margin: 20px 0; 
            outline: none; /* Ensure no default browser focus ring */
        }

        /* --- #btn: PERMANENT HOVER/GLOW STATE --- */
        #btn {
            /* Inherited from original button styles */
            background: #008cff; /* Permanent Blue background */
            border: 1px solid #008cff;
            color: #ffffff; /* Permanent White text */
            
            /* Permanent Glow Effects (from original :hover rule) */
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
              0 0 100px #008cff;
              
            /* Subtle lift for persistent 'active' look */
            transform: translateY(-2px); 
        }

        /* Remove the hover rules as they are now the default state */
        /* You can still add a new :hover rule for a slight change if desired */
        #btn:hover {
            opacity: 0.9; /* Just a slight dim on hover */
        }

        /* --- UTILS --- */
        .status-badge {
            background: rgba(102, 255, 102, 0.1);
            color: #66ff66;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid rgba(102, 255, 102, 0.2);
        }

        /* Responsive Text */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            button { padding: 12px 25px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="hero">
        <div class="status-badge">‚óè SYSTEM READY</div>
        <h1>Dominate the Game<br>with Precision.</h1>
        <p>Click the button to copy your license key and initialize the system.</p>

        <button id="btn">Get Password</button>
        
    </div>
    
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerText;
            const codeToCopy = 'SHNTEAM'; 

            // Copy SHNTEAM to clipboard
            navigator.clipboard.writeText(codeToCopy).then(function() {
                // Change button text to "COPIED"
                button.innerText = 'COPIED!';
                
                // Revert back to original text after 2 seconds
                setTimeout(function() {
                    button.innerText = originalText;
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                // Fallback for failed copy attempt
                alert('Copying failed! Please copy this manually: ' + codeToCopy);
            });
        });
    </script>
</body>
</html>
